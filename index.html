<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Super Snake — Advanced v2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-yellow">
  <div class="app">
    <header class="topbar">
      <h1>🐍 Super Snake v2</h1>
      <div class="stats">
        <div>اسکور: <span id="score">0</span></div>
        <div>لیول: <span id="level">1</span>/20</div>
        <div>رفتار: <span id="speed">—</span></div>
      </div>
      <div class="controls-bar">
        <label class="skin">
          Skin:
          <select id="skinSelect">
            <option value="classic">Classic Blue</option>
            <option value="emerald">Emerald</option>
            <option value="ruby">Ruby</option>
            <option value="sunset">Sunset</option>
            <option value="neon">Neon</option>
          </select>
        </label>
        <label class="sound">
          <input type="checkbox" id="soundToggle" checked />
          Sound
        </label>
        <button id="btnPause" class="btn ghost">⏸</button>
        <button id="btnScores" class="btn ghost">🏆 Scores</button>
      </div>
    </header>

    <main class="board-wrap">
      <canvas id="game" width="480" height="480" aria-label="Snake Game" role="img"></canvas>

      <!-- Start / Pause / GameOver Overlay -->
      <div class="overlay" id="overlay">
        <div class="card">
          <h2 id="overlayTitle">Super Snake</h2>
          <p id="overlayMsg">شروع کرنے کے لیے بٹن دبائیں</p>
          <div class="overlay-actions">
            <button id="btnStart" class="btn">🎮 Start Game</button>
            <button id="btnResume" class="btn ghost hidden">▶️ Resume</button>
          </div>
        </div>
      </div>
    </main>

    <!-- On-screen mobile controls -->
    <section class="mobile-controls">
      <div class="row">
        <button class="ctrl" data-dir="up">▲</button>
      </div>
      <div class="row">
        <button class="ctrl" data-dir="left">◄</button>
        <button class="ctrl primary" id="ctrlPause">⏸</button>
        <button class="ctrl" data-dir="right">►</button>
      </div>
      <div class="row">
        <button class="ctrl" data-dir="down">▼</button>
      </div>
    </section>

    <footer class="tips">
      کنٹرولز: Arrow Keys / WASD — Pause/Resume: Space یا ⏸ — Scores: 🏆
    </footer>
  </div>

  <!-- High Scores Modal -->
  <dialog id="scoresDialog">
    <h3>🏆 High Scores</h3>
    <ol id="scoresList"></ol>
    <div class="dialog-actions">
      <button id="btnClearScores" class="btn ghost">Clear</button>
      <button id="btnCloseScores" class="btn">Close</button>
    </div>
  </dialog>

  <script src="game.js"></script>
</body>
</html>
